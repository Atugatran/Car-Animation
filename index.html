<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/6a20098ea0.js" crossorigin="anonymous"></script>

<body>
    <div id="container" class="container">
        <div class="sky">
            <div class="trees"></div>
            <div id="track" class="track"></div>
            <i id="btn"></i>
            <audio id="audio" src="" loop autoplay></audio>
            <div id="car" class="car">
                <div class="wheel wheel1">
                    <img id="Wheel1" src="others/car_wheel_left.png" alt="wheel1">
                </div>
                <div class="wheel wheel2">
                    <img id="Wheel2" src="others/car_wheel_right.png" alt="wheel2">
                </div>
            </div>
        </div>
    </div>
</body>
<script defer src="js/script.js"></script>
</html>
